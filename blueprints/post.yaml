title: Post
'@extends': default

form:
  fields:
    tabs:
      fields:

        options:
          fields:

            magrav_options:
              fields:
                header.hide_image_gallery_in_posts:
                  type: toggle
                  toggleable: true
                  label: Hide additional images gallery
                  help: When false (default behaviour), if your post has more than one image, additional images will automatically be displayed at it's bottom as a gallery. If true this won't happen.
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                  default: false
                header.hide_header_image:
                  type: toggle
                  toggleable: true
                  label: Hide header image
                  help: Hide main post image in post header and card
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                  default: false
                header.hide_author_headlines:
                  type: toggle
                  toggleable: true
                  label: Hide author headline
                  help: Whether to display or not author name and thumbnail in header
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                  default: false
