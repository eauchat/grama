title: Feed
'@extends': default

form:
  fields:
    tabs:
      fields:

        options:
          fields:

            grama_options:
              fields:
                header.hide_author_headlines:
                  type: toggle
                  toggleable: true
                  label: Hide author headlines
                  help: Whether to display or not author name and thumbnail in post cards
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                  default: false
                header.post_cards_full_width:
                  type: toggle
                  toggleable: true
                  label: Make post cards use full width
                  help: Make post cards use the full width of the page (instead of having a grid-like display)
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                  default: false
